<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>JS ANI</title>
</head>

<body>
    <main>
        <section>
            <div class="flex_box">
                <h1 class="heading">Section One Ani</h1>
                <div class="inner_section">
                    <div class="img_row">
                        <div class="img_col">
                            <img src="./assets/img2.jpeg" alt="img">
                        </div>
                        <div class="img_col">
                            <img src="./assets/img2.jpeg" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="multi animate">
            <div class="flex_box">
                <div class="col_l">
                    <h1>Hay Lorem ipsum dolor, sit amet consectetur.</h1>
                    <div class="animation_left">
                        <img src="./assets/img.jpeg" alt="img">
                    </div>
                </div>
                <div class="col_r">
                    <div class="row">
                        <div class="col"><img src="./assets/img.jpeg" alt=""></div>
                        <div class="col"><img src="./assets/img.jpeg" alt=""></div>
                    </div>
                    <div class="row">
                        <div class="col-12"><img src="./assets/img.jpeg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="flex_box">
                <h1 class="heading">Section Two Ani</h1>
                <div class="inner_section">
                    <div class="img_row">
                        <div class="img_col animate_left">
                            <img src="./assets/img.jpeg" alt="img">
                        </div>
                        <div class="img_col animate_right">
                            <img src="./assets/img.jpeg" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="flex_box">
                <h1 class="heading">Section Three Ani</h1>
                <div class="inner_section">
                    <div class="img_row">
                        <div class="img_col">
                            <img src="./assets/img2.jpeg" alt="img">
                        </div>
                        <div class="img_col">
                            <img src="./assets/img2.jpeg" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="flex_box">
                <h1 class="heading">Section Five Ani</h1>
                <div class="inner_section">
                    <div class="img_row">
                        <div class="img_col">
                            <img src="./assets/img.jpeg" alt="img">
                        </div>
                        <div class="img_col">
                            <img src="./assets/img.jpeg" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="flex_box">
                <h1 class="heading">Section Six Ani</h1>
                <div class="inner_section">
                    <div class="img_row">
                        <div class="img_col">
                            <img src="./assets/img2.jpeg" alt="img">
                        </div>
                        <div class="img_col">
                            <img src="./assets/img2.jpeg" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./js/main.js"></script>

</html>
